on:
  push
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9"]
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        test:
          - pyepics pvapy aioca p4p
          - aioca p4p epicscorelibs pyepics
          - pyepics epicscorelibs aioca p4p
          - aioca p4p pyepics
          - aioca p4p pvapy

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      
      - run: |
          sudo apt-get install gdb
          echo 'core' | sudo tee /proc/sys/kernel/core_pattern
          ulimit -c unlimited -S
          pip install ${{ matrix.test }}
          python test_clients.py ${{ matrix.test }} || ls 
          #gdb -c core* python -ex "thread apply all bt" -ex "set pagination 0" -ex "info proc mappings" -ex "info reg" -ex "disassemble" -ex 'print /x * (int*) $rsp' -batch

